<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SJ CityApp</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<div class="col-sm-6 col-md-5 col-lg-6">
    <section class="main-content">
        <h2>Click the button to take a picture. You can also access images from your phone if you've already taken the picture.</h2>
        <p>
            <button type="button" class="btn btn-default btn-lg"> 
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Take Photo
            </button>
            <input type="file" id="take-picture" class="btn btn-default btn-lg glyphicon glyphicon-camera" accept="image/*">
           
        </p>

    </section>
    </div>
    <script src="js/base.js"></script>

    </body>

</html>
